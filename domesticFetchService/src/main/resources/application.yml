spring:
  application:
    name: domestic-fetch-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${AF_DB_MAIN_HOST}:${AF_DB_MAIN_PORT}/${AF_DB_MAIN_DATABASE}
    username: ${AF_DB_MAIN_USER}
    password: ${AF_DB_MAIN_PASSWORD}
  rabbitmq:
    host: ${AF_RABBITMQ_HOST:localhost}
    port: ${AF_RABBITMQ_PORT:5672}
    username: ${AF_RABBITMQ_USER:guest}
    password: ${AF_RABBITMQ_PASS:guest}
    listener:
      simple:
        prefetch: 2
  data:
    redis:
      host: ${AF_REDIS_HOST:127.0.0.1}
      port: 6379
      password: ${AF_REDIS_PASSWORD:default}

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    world.willfrog.alphafrogmicro: ${LOGGING_LEVEL_APP:DEBUG}

mybatis:
  configuration:
    map-underscore-to-camel-case: true


dubbo:
  application:
    name: domestic-fetch-service
  registry:
    address: nacos://${NACOS_ADDRESS:127.0.0.1}:8848?username=${NACOS_USER:nacos}&password=${NACOS_PASSWORD:nacos}
  protocol:
    port: 20882
    name: tri
  consumer:
    check: false

tushare:
  token: ${TUSHARE_TOKEN}
