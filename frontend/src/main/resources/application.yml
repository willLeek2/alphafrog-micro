server:
  port: 8090

spring:
  application:
    name: alphafrog-frontend
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${AF_DB_MAIN_HOST}:${AF_DB_MAIN_PORT}/${AF_DB_MAIN_DATABASE}
    username: ${AF_DB_MAIN_USER}
    password: ${AF_DB_MAIN_PASSWORD}
  rabbitmq:
    host: ${AF_RABBITMQ_HOST:localhost}
    port: ${AF_RABBITMQ_PORT:5672}
    username: ${AF_RABBITMQ_USER:guest}
    password: ${AF_RABBITMQ_PASS:guest}
    listener:
      simple:
        prefetch: 20

  data:
    redis:
      host: ${AF_REDIS_HOST:127.0.0.1}
      port: ${AF_REDIS_PORT:6379}
      password: ${AF_REDIS_PASSWORD:Excited1s}
      timeout: 30000

jwt:
  secret: ${AF_JWT_SECRET:Secret01234567890123456789012345678901234567890123456789}
  expiration: ${AF_JWT_EXPIRATION:86400000}
  header: Authorization
  token-prefix: Bearer

cors:
  allowed-origins: ${AF_CORS_ALLOWED_ORIGINS:http://localhost:31127}

security:
  rate-limit:
    login-attempts: 5
    login-window-minutes: 10
    task-creation-attempts: 10
    task-creation-window-minutes: 60

dubbo:
  registry:
    address: nacos://${NACOS_ADDRESS:127.0.0.1}:8848
  #    address: nacos://${NACOS_ADDRESS:127.0.0.1}:8848?username=${NACOS_USERNAME:nacos}&password=${NACOS_PASSWORD:nacos}
  application:
    name: alphafrog-frontend
    logger: slf4j
