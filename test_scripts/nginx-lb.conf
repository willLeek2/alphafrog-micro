# nginx-lb.conf
# Nginx负载均衡配置 - 用于多实例domestic-index-service的轮询分发
#
# 配合 docker-compose.scale.yml 使用

events {
    worker_connections 1024;
}

http {
    upstream index_backend {
        # 使用docker-compose --scale扩展的实例
        # Docker DNS会自动解析到所有实例
        server domestic-index-service:50053;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://index_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 超时设置
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            proxy_send_timeout 10s;
        }

        location /nginx-health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}
